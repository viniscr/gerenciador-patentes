<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Alteração de Senha</ui:define>

	<ui:define name="corpo">


		<f:metadata>
			<o:viewParam name="usuario" value="#{alteracaoSenhaBean.usuario}" />
		</f:metadata>

		<h:form id="frm">
			<h1>Alteração de Senha</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Voltar" outcome="/Home"/>
					<p:separator />
					<p:commandButton value="Salvar Alterações"
						action="#{alteracaoSenhaBean.salvar}" update="@form"
						id="botaoSalvar" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width:60%; margin-top:20px"
				columnClasses="rotulo-usuario, campo-usuario">
				
				<p:outputLabel value="Senha Atual" for="senhaAtual"/>
				<p:password id="senhaAtual" size="20" maxlength="16"
					value="#{alteracaoSenhaBean.senhaAtual}" />

				<p:outputLabel value="Nova Senha" for="novaSenha"/>
				<p:password id="novaSenha" size="20" maxlength="16"
					value="#{alteracaoSenhaBean.novaSenha}"/>

				<p:outputLabel value="Confirma Nova Senha" for="confirmaSenha"/>
				<p:password id="confirmaSenha" size="20" maxlength="16"
					value="#{alteracaoSenhaBean.confirmaNovaSenha}"/>

			</p:panelGrid>
		</h:form>
	</ui:define>


</ui:composition>
