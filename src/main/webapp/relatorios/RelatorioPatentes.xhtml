<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Geração de Documentos</ui:define>
    
    <ui:define name="corpo">
    	
    	<f:metadata>
    		<o:viewParam name="relatorio" value="#{resumoPatenteBean.patente}" />
    	</f:metadata>
    	
    	<h:form id="frm">
	    	<h1>Geração de Documentos</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
		    		<p:button value="Voltar" outcome="/patentes/CadastroPatente">
		    			<f:param name="patente" value="#{resumoPatenteBean.patente.id}"/>
		    		</p:button>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" style="margin-top: 5px">
		    	<p:outputLabel value="Resumo" />
		    	<p:commandButton value="Download" ajax = "false" icon="ui-icon-arrowthick-1-s"
		    		style="margin-top: 10px;" action="#{resumoPatenteBean.emitirResumo()}">
	    		</p:commandButton>
	    		
	    		<p:outputLabel value="Relatorio Descritivo" />
		    	<p:commandButton value="Download" ajax = "false" icon="ui-icon-arrowthick-1-s"
		    		style="margin-top: 10px;" action="#{resumoPatenteBean.emitirRelatorioDescritivo()}">
	    		</p:commandButton>
	    		
	    		<p:outputLabel value="Reivindicacoes" />
		    	<p:commandButton value="Download" ajax = "false" icon="ui-icon-arrowthick-1-s"
		    		style="margin-top: 10px;" action="#{resumoPatenteBean.emitirReivindicacoes()}">
	    		</p:commandButton>
	    		<p:outputLabel value="Imagens" />
		    	<p:commandButton value="Download" ajax = "false" icon="ui-icon-arrowthick-1-s"
		    		style="margin-top: 10px;" action="#{resumoPatenteBean.emitirImagens()}">
	    		</p:commandButton>
    		</p:panelGrid>
    		
    	</h:form>
    	
    </ui:define>
</ui:composition>
