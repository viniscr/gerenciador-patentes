<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa Patentes</ui:define>
    
    <ui:define name="corpo">
    	<h:form>
	    	<h1>Minhas Patentes</h1>
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Nova Patente" outcome="/patentes/CadastroPatente"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Código" for="sku"/>
	    		<p:inputText id="sku" size="20"/>
	    		
	    		<p:outputLabel value="Descrição" for="nome"/>
	    		<p:inputText id="nome" size="60"/>
	    		
	    	</p:panelGrid>
	    	
	    	<p:dataTable id="pantentesTable" value="#{pesquisaPatentesBean.patentesFiltradas}" var="patente"
	    		style="margin-top: 20px" emptyMessage="Nenhuma Patente Cadastrada" rows="20" paginator="true" 
	    		paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    	
	    		<p:column headerText="Código" style="text-align: center; width: 100px">
	    			<h:outputText value="1" />
	    		</p:column>
	    		<p:column headerText="Descrição">
	    			<h:outputText value="Sistema de Gerenciamento de Patentes" />
	    		</p:column>
	    		<p:column headerText="Situação" style="width: 250px">
	    			<h:outputText value="Em Andamento" />
	    		</p:column>
	    		<p:column style="width: 100px; text-align: center">
	    			<p:button icon="ui-icon-pencil" title="Editar"/>
	    			<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.show()"/>
	    		</p:column>
	    	</p:dataTable>
	    	
	    	<p:confirmDialog header="Exclusão de Produto" message="Tem certeza que deseja excluir o produto?" widgetVar="confirmacaoExclusao">	    	
	    		<p:button value="Não" onclick="confirmacaoExclusao.hide(); return false;"/>
	    		<p:commandButton value="Sim" oncomplete="confirmacaoExclusao.hide();"/>
	    	</p:confirmDialog>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
